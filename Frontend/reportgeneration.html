<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
</head>
<body>
    <h1>Expense Tracker</h1>
    
    <form id="expenseForm">
        <label for="year">Year:</label>
        <input type="number" id="year" name="year" min="1900" max="9999" required><br><br>
        
        <label for="month">Month:</label>
        <input type="number" id="month" name="month" min="1" max="12" required><br><br>
        
        <input type="submit" value="Submit">
    </form>

    <div id="expensesResult"></div>

    <script>
        document.getElementById('expenseForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Get the values of year and month from the form
            const year = document.getElementById('year').value;
            const month = document.getElementById('month').value;

            // Assuming you have a way to retrieve expenses data
            const expensesData = getExpensesData(year, month);

            // Display the expenses
            const expensesResult = document.getElementById('expensesResult');
            expensesResult.innerHTML = `
                <h2>Expenses for ${getMonthName(month)} ${year}</h2>
                <ul>
                    ${expensesData.map(expense => `<li>${expense.description}: $${expense.amount}</li>`).join('')}
                </ul>
            `;
        });

        // Function to retrieve expenses data (replace this with your actual data retrieval logic)
        function getExpensesData(year, month) {
            // This is a placeholder function. Replace with your actual data retrieval logic.
            // It should return an array of objects with description and amount.
            return [
                { description: 'Groceries', amount: 100 },
                { description: 'Rent', amount: 1200 },
                { description: 'Utilities', amount: 200 },
                // Add more expenses as needed
            ];
        }

        // Function to get the name of the month
        function getMonthName(month) {
            const monthNames = [
                'January', 'February', 'March', 'April', 'May', 'June',
                'July', 'August', 'September', 'October', 'November', 'December'
            ];
            return monthNames[month - 1];
        }
    </script>
</body>
</html>
